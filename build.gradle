plugins {
    id 'java'
    id 'com.google.protobuf' version '0.8.15'
    id 'idea'
    id 'application'
}

group 'com.github.shashi.chatapp'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    protobuf {
        protoc {
            artifact = "com.google.protobuf:protoc:3.12.0"
        }
        plugins {
            grpc {
                artifact = 'io.grpc:protoc-gen-grpc-java:1.35.0'
            }
        }
        generateProtoTasks {
            all()*.plugins {
                grpc {}
            }
        }
    }
}

dependencies {
    implementation 'io.grpc:grpc-netty-shaded:1.35.0'               //shaded :includes ssl libraries
    implementation 'io.grpc:grpc-protobuf:1.35.0'
    implementation 'io.grpc:grpc-stub:1.35.0'
    implementation 'io.grpc:grpc-services:1.35.0'                   // for reflection

     // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}